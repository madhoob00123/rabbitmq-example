buildscript {
    ext {
        springBootVersion = '2.1.1.RELEASE'
    }
    repositories {
        mavenCentral()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'io.tpd'
version = '0.0.1-SNAPSHOT'
description = 'rabbitmq-example'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'org.springframework:spring-messaging:5.1.2.RELEASE'
    implementation('org.springframework.amqp:spring-rabbit:2.1.3.RELEASE'){
        exclude(module: 'http-client:com.rabbitmq')
    }
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.6'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.6'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

